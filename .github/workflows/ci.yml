# CI/CD Pipeline - Runs tests, lint, typecheck, and builds in parallel
# Triggers on all git-flow branches for immediate feedback
name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'release/**'
      - 'hotfix/**'
  pull_request:
    branches:
      - main
      - develop

env:
  # Prevent Storybook OOM during build (GitHub runners have 7GB RAM)
  NODE_OPTIONS: --max-old-space-size=4096

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Debug environment
        run: |
          node --version
          npm --version
          cat package-lock.json | head -10

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test

  lint:
    name: Run Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Linting
        run: npm run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Type Check
        run: npm run typecheck

  build-library:
    name: Build Library
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Library
        run: npm run build

  build-storybook:
    name: Build Storybook
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Storybook
        run: npm run build-storybook

  verify-deployment:
    name: Verify Local Deployment
    runs-on: ubuntu-latest
    needs: [build-library, build-storybook]
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Build Library
        run: npm run build

      - name: Build Storybook
        run: npm run build-storybook

      - name: Compose Site Directory
        run: |
          mkdir -p site-dist/storybook
          cp -r storybook-static/* site-dist/storybook/
          touch site-dist/.nojekyll
          cat > site-dist/index.html <<'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>@decentralized-games/card-components</title>
            <style>
              body {
                font-family: system-ui, -apple-system, sans-serif;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                margin: 0;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
              }
              .container {
                text-align: center;
                padding: 2rem;
              }
              h1 {
                font-size: 2.5rem;
                margin-bottom: 1rem;
              }
              p {
                font-size: 1.2rem;
                opacity: 0.9;
                margin-bottom: 1.5rem;
              }
              .btn {
                display: inline-block;
                padding: 1rem 2rem;
                background: white;
                color: #667eea;
                text-decoration: none;
                border-radius: 0.5rem;
                font-weight: 600;
                transition: transform 0.2s;
              }
              .btn:hover {
                transform: translateY(-2px);
              }
            </style>
            <script>
              // Auto-redirect after 3 seconds
              setTimeout(() => {
                window.location.href = './storybook/';
              }, 3000);
            </script>
          </head>
          <body>
            <div class="container">
              <h1>@decentralized-games/card-components</h1>
              <p>React component library for building card games</p>
              <p>Redirecting to documentation in 3 seconds...</p>
              <a href="./storybook/" class="btn">View Documentation</a>
            </div>
          </body>
          </html>
          EOF
          echo "Site composed successfully"
          ls -la site-dist/

      - name: Run E2E Local Tests
        run: npm run test:e2e:local

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
