# CI/CD Pipeline - Runs tests, lint, typecheck, and builds in parallel
# Triggers on all git-flow branches for immediate feedback
name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'release/**'
      - 'hotfix/**'
  pull_request:
    branches:
      - main
      - develop

env:
  # Prevent Storybook OOM during build (GitHub runners have 7GB RAM)
  NODE_OPTIONS: --max-old-space-size=4096

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '22.14.0'
          cache: 'npm'

      - name: Debug environment
        run: |
          node --version
          npm --version
          cat package-lock.json | head -10

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test

  lint:
    name: Run Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '22.14.0'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Linting
        run: npm run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '22.14.0'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Type Check
        run: npm run typecheck

  build-library:
    name: Build Library
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '22.14.0'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Library
        run: npm run build

  build-storybook:
    name: Build Storybook
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '22.14.0'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Storybook
        run: npm run build-storybook

  verify-deployment:
    name: Verify Local Deployment
    runs-on: ubuntu-latest
    needs: [build-library, build-storybook]
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '22.14.0'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Build Library
        run: npm run build

      - name: Build Storybook
        run: npm run build-storybook
        env:
          STORYBOOK_BASE: /decentralized-card-games/storybook/

      - name: Compose Site Directory
        run: |
          mkdir -p site-dist/storybook
          cp -r storybook-static/* site-dist/storybook/
          touch site-dist/.nojekyll
          echo "Site composed successfully"
          ls -la site-dist/

      - name: Run E2E Local Tests
        run: npm run test:e2e:local

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
