# Deploy to GitHub Pages - Builds and deploys composite site
# Triggers on main (production) and develop (staging preview)
# NOTE: Requires GitHub Pages to be enabled in repository settings
#       If Pages is not available, the build will succeed but deployment will be skipped
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

env:
  # Prevent Storybook OOM during build (GitHub runners have 7GB RAM)
  NODE_OPTIONS: --max-old-space-size=4096

jobs:
  build:
    name: Build Site
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Library
        run: npm run build

      - name: Build Storybook
        run: npm run build-storybook
        env:
          STORYBOOK_BASE: /decentralized-card-games/storybook/

      - name: Compose Site Directory
        run: |
          mkdir -p site-dist/storybook
          cp -r storybook-static/* site-dist/storybook/
          touch site-dist/.nojekyll
          echo "Site composed successfully"
          ls -la site-dist/

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site-dist/

  deploy-production:
    name: Deploy to Production
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    continue-on-error: true
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        continue-on-error: true
        uses: actions/deploy-pages@v4

  deploy-staging:
    name: Deploy to Staging
    if: github.ref == 'refs/heads/develop'
    needs: build
    runs-on: ubuntu-latest
    continue-on-error: true
    environment:
      name: staging
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        continue-on-error: true
        uses: actions/deploy-pages@v4

  verify-production:
    name: Verify Production Deployment
    if: github.ref == 'refs/heads/main'
    needs: deploy-production
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Wait for Deployment
        run: |
          echo "Waiting 30 seconds for GitHub Pages to propagate..."
          sleep 30

      - name: Run E2E Production Tests
        run: npm run test:e2e:production

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-production-report
          path: playwright-report/
          retention-days: 30
