# Deploy to GitHub Pages - Builds and deploys composite site
# Triggers on main (production) and develop (staging preview)
# NOTE: Requires GitHub Pages to be enabled in repository settings
#       If Pages is not available, the build will succeed but deployment will be skipped
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

env:
  # Prevent Storybook OOM during build (GitHub runners have 7GB RAM)
  NODE_OPTIONS: --max-old-space-size=4096

jobs:
  build:
    name: Build Site
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Library
        run: npm run build

      - name: Build Storybook
        run: npm run build-storybook
        env:
          STORYBOOK_BASE: /decentralized-card-games/storybook/

      - name: Compose Site Directory
        run: |
          mkdir -p site-dist/storybook
          cp -r storybook-static/* site-dist/storybook/
          touch site-dist/.nojekyll
          cat > site-dist/index.html <<'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>@decentralized-games/card-components</title>
            <style>
              body {
                font-family: system-ui, -apple-system, sans-serif;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                margin: 0;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
              }
              .container {
                text-align: center;
                padding: 2rem;
              }
              h1 {
                font-size: 2.5rem;
                margin-bottom: 1rem;
              }
              p {
                font-size: 1.2rem;
                opacity: 0.9;
                margin-bottom: 1.5rem;
              }
              .btn {
                display: inline-block;
                padding: 1rem 2rem;
                background: white;
                color: #667eea;
                text-decoration: none;
                border-radius: 0.5rem;
                font-weight: 600;
                transition: transform 0.2s;
              }
              .btn:hover {
                transform: translateY(-2px);
              }
            </style>
            <script>
              // Auto-redirect after 3 seconds
              setTimeout(() => {
                window.location.href = './storybook/';
              }, 3000);
            </script>
          </head>
          <body>
            <div class="container">
              <h1>@decentralized-games/card-components</h1>
              <p>React component library for building card games</p>
              <p>Redirecting to documentation in 3 seconds...</p>
              <a href="./storybook/" class="btn">View Documentation</a>
            </div>
          </body>
          </html>
          EOF
          echo "Site composed successfully"
          ls -la site-dist/

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site-dist/

  deploy-production:
    name: Deploy to Production
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    continue-on-error: true
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        continue-on-error: true
        uses: actions/deploy-pages@v4

  deploy-staging:
    name: Deploy to Staging
    if: github.ref == 'refs/heads/develop'
    needs: build
    runs-on: ubuntu-latest
    continue-on-error: true
    environment:
      name: staging
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        continue-on-error: true
        uses: actions/deploy-pages@v4

  verify-production:
    name: Verify Production Deployment
    if: github.ref == 'refs/heads/main'
    needs: deploy-production
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Wait for Deployment to Propagate
        run: |
          echo "Polling GitHub Pages deployment until available..."
          MAX_ATTEMPTS=60  # 5 minutes (60 * 5 seconds)
          ATTEMPT=0
          URL="https://o2alexanderfedin.github.io/decentralized-card-games/"

          until curl -sSf "$URL" > /dev/null 2>&1; do
            ATTEMPT=$((ATTEMPT + 1))
            if [ $ATTEMPT -ge $MAX_ATTEMPTS ]; then
              echo "❌ Deployment did not become available after 5 minutes"
              exit 1
            fi
            echo "⏳ Attempt $ATTEMPT/$MAX_ATTEMPTS - Waiting for deployment..."
            sleep 5
          done

          echo "✅ Deployment is available!"
          echo "Waiting additional 10 seconds for full propagation..."
          sleep 10

      - name: Run E2E Production Tests
        run: npm run test:e2e:production

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-production-report
          path: playwright-report/
          retention-days: 30
